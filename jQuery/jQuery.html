<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Link to the jQuery files-->
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        //Waits until document is loaded before running jQuery
        $(document).ready(function() {
            //content to be added to the HTML element
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //jQuery to add CSS to the paragraph named '2'
            $("#2").css({"color":"red"});
            //Click on '3' to hide the h1 element
            $("#3").click(function() {
                $("h1").hide();
            })
        })
    </script>
    <body>
    </body>
</html>
