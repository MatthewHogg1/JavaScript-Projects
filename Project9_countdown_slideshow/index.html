<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project9_countdown_slideshow</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>

    <body>
        <!--countdown timer-->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!--Slideshow-->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/img1.png" style="width: 100%" alt="Car 1" />
                <div class="text">Car 1</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/img2.png" style="width: 100%" alt="Car 2" />
                <div class="text">Car 2</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/img3.png" style="width: 100%" alt="Car 3" />
                <div class="text">Car 3</div>
            </div>
            <!-- Next and Previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(-1)">&#10095</a>
        </div>
        <br/>

        <!--The current selection circles-->
<div style="text-align: center">
    <span class="dot" onclick="currentSlide(1)"></span>    
    <span class="dot" onclick="currentSlide(2)"></span>    
    <span class="dot" onclick="currentSlide(3)"></span>    
</div>

        <script src="JS/main.js"></script>
    </body>

</html>
